<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nexus To Success</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/form-elements.css">
        <link rel="stylesheet" href="static/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="static/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="color:#de615e"><strong>Create Nexus Account</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4 col-sm-offset-4 text">
                        <form role="form" action="/signin" method="post" class="Signup-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-Email">Enter Email</label>
                            <input style="border:solid black 1px" type="Email" name="form-Email" placeholder="Email" class="form-Email form-control" id="form-Email" required>
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                              <input style="border:solid black 1px" type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" required>
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Password</label>
                              <input style="border:solid black 1px" type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-Reenter-password">Reenter Password</label>
                              <input style="border:solid black 1px" type="password" name="form-Reenter-password" placeholder="Re-Enter Password" class="form-Reenter-password form-control" id="form-Reneter-password" required>
                            </div>
                            <div class="form-group">
                              <input type="radio" name="Accounttype" value=1> <span style="color:#de615e"><b>Candidate</b></span>&nbsp;&nbsp;&nbsp;&nbsp;</input>
                              <input type="radio" name="Accounttype" value=2> <span style="color:#de615e"><b>Employer</b></span></input>
                            </div>
                              <button type="submit" class="btn">Submit</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        <!-- Javascript -->
        <script src="static/js/jquery-1.11.1.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.backstretch.min.js"></script>
        <script src="static/js/scripts.js"></script>
        <script type="text/javascript">
          var password = document.getElementById("form-password"),
          confirm_password = document.getElementById("form-Reenter-password");
          function validatePassword(){
            if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
              confirm_password.setCustomValidity('');
            }
          }
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>


        <!--[if lt IE 10]>
            <script src="static/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
