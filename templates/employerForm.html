<html lang="en">

        <title>Nexus To Success</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/css/form-elements.css">

        <link rel="shortcut icon" href="static/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">

    <body style="margin-top: 20px">
  <div class="container">
      <div class="row">
          <form role="form" action="#" method="get" id="#emp" class="Signup-form">
            <div class="form-group col-md-5 col-sm-5">

              <input type="text" style="border: solid 1px" name="experience" placeholder="Enter min experience ">            </div>
            <div class="form-group col-md-5 col-sm-5">

                <input type="text" style="border: solid 1px" name="location" value="Enter a location">
            </div>
            <div class="form-group col-md-2 col-sm-2">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
          </form>
        </div>
<div id="search1">
</div>
<div id="search2">
</div>
<div id="search3">
</div>
<div id="search4">
</div>
<div id="search5">
</div>
<div id="search6">
</div>
<div id="search7">
</div>
<div id="search8">
</div>
<div id="search9">
</div>
<div id="search10">
</div>

<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/jquery.backstretch.min.js"></script>
<script src="static/js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#emp").click(function(){
$.ajax({
  url: "#api",
  type: 'GET'
  dataType:'json',
  success: function(result []){
    for(i=0; i<result.length<i++){
    $("#search"+i).html('
    <div class="container">
      <br><br>
      <p>Here are the best matching profiles!</strong></p>
      <div class="row">
        <div class="col-md-2 col-md-offset-2">
          <img src="'+result[i].(imageJsonKey)+'">
        </div>
          <div class="col-md-3 col-md-offset-4">
            <p>First name:  '+result[i].(firstNameJsonKey)+'</p>
          </div>
          <div class="col-md-3 col-md-offset-7">
            <p>Last name:  '+result[i].(lastNameJsonKey)+'</p>
          </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <p>Experience: '+result[i].(experienceJsonKey)+'</p>
        </div>
        <div class="col-md-4 col-md-offset-6">
          <p>Location: '+result[i].(locationJsonKey)+'</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" class="btn btn-danger btn-lg" onclick="document.getElementById('docBody').innerHTML =
              loadPage('syncPage.html');">Close</button>
        </div>
      </div>
    </div>
    ');
      }
}});
});
});
</script>
    </body>
    </html>
