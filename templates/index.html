<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Nexus To Success</title>

            <!-- CSS -->
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
            <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
            <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    		      <link rel="stylesheet" href="static/css/form-elements.css">
            <link rel="stylesheet" href="static/css/style.css">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

            <!-- Favicon and touch icons -->
            <link rel="shortcut icon" href="static/ico/favicon.png">
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
            <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
            <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">

        </head>

        <body>
            <!-- Top content -->
            <div class="top-content">

                <div class="inner-bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2 text">
                                <h1 style="color:#de615e"><strong>Login to Nexus</strong></h1>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                          <div class="panel with-nav-tabs panel-default">
                  <div class="panel-heading">
                          <ul class="nav nav-tabs">
                              <li class="active"><a href="#candidate" data-toggle="tab" name="">Candidate Login</a></li>
                              <li><a href="#corporate" data-toggle="tab">Corporate Login</a></li>
                          </ul>
                  </div>
                  <div class="panel-body">
                      <div class="tab-content">
                          <div class="tab-pane fade in active" id="candidate">
                            <form role="form" action="/clogin" method="post" class="login-form">
                              <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                  <input style="border:solid black 1px" type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" required>
                                </div>
                                <div class="form-group">
                                  <label class="sr-only" for="form-password">Password</label>
                                  <input style="border:solid black 1px" type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
                                </div>
                                <button type="submit" class="btn">Sign in</button>
                            </form>
                          </div>
                          <div class="tab-pane fade" id="corporate">
                            <form role="form" action="/cologin" method="post" class="login-form">
  			                    	<div class="form-group">
  			                    		<label class="sr-only" for="form-username">Username</label>
  			                        	<input style="border:solid black 1px" type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username">
  			                        </div>
  			                        <div class="form-group">
  			                        	<label class="sr-only" for="form-password">Password</label>
  			                        	<input style="border:solid black 1px" type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
  			                        </div>
  			                        <button type="submit" class="btn">Sign in</button>
  			                    </form>
                          </div>

                      </div>
                  </div>
              </div>
            </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-8 col-sm-offset-2">
                            Don't have an account. <a href="/signup">Sign up</a> now.
                          </div>
                        </div>
              </div>
                  </div>
                            </div>
            <!-- Javascript -->
            <script src="static/js/jquery-1.11.1.min.js"></script>
            <script src="static/bootstrap/js/bootstrap.min.js"></script>
            <script src="static/js/jquery.backstretch.min.js"></script>
            <script src="static/js/scripts.js"></script>

            <!--[if lt IE 10]>
                <script src="static/js/placeholder.js"></script>
            <![endif]-->
        </body>
    </html>
